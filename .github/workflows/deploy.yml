name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Активируется при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Build project
        run: pnpm run build
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out  # Папка с собранным приложением
          branch: gh-pages  # Ветка, куда будет выкладываться приложение
          token: ${{ secrets.GITHUB_TOKEN }}  # Токен доступа (создается автоматически)
          clean: true  # Очищать предыдущие файлы
