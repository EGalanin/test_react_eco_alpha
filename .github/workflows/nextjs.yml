name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Показать файлы (отладка)
        run: ls -la

      - name: Установка зависимостей
        run: |
          # Принудительно обновляем pnpm-lock.yaml
          pnpm install --no-frozen-lockfile
          # Проверяем, что файл создан
          ls -la pnpm-lock.yaml || echo "WARNING: pnpm-lock.yaml не найден"
          # Устанавливаем зависимости
          pnpm install

      - name: Сборка Next.js
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=/test_react_eco_alpha" > .env.production
          pnpm run build

      - name: Загрузка артефактов
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Деплой на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4