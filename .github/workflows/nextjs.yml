name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история репозитория

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      # Отладочный шаг
      - name: Показать файлы
        run: ls -la

      - name: Установка зависимостей
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Найден pnpm-lock.yaml, устанавливаю с --frozen-lockfile"
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml не найден, устанавливаю без --frozen-lockfile"
            pnpm install
          fi

      - name: Сборка Next.js
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=/test_react_eco_alpha" > .env.production
          pnpm run build

      - name: Загрузка артефактов
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Деплой на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4